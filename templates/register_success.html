<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 80px auto 0 auto;
            background: #333;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0008;
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .success {
            color: #2ecc40;
            font-size: 1.6em;
            margin-bottom: 18px;
        }
        .fail {
            color: #ff4136;
            font-size: 1.6em;
            margin-bottom: 18px;
        }
        a, .btn {
            display: inline-block;
            margin-top: 28px;
            padding: 10px 28px;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        a:hover, .btn:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if success %}
            <div class="success">✅ {{ message }}</div>
        {% else %}
            <div class="fail">❌ {{ message }}</div>
        {% endif %}
        <a href="{{ url_for('index') }}" class="btn">Zurück zur Startseite</a>
    </div>
</body>
</html>
