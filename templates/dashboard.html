<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .dashboard-message {
            font-size: 1.3rem;
            color: #00ffae;
            margin-bottom: 32px;
            text-align: center;
        }
        .logout-btn {
            padding: 10px 28px;
            background: #ff5555;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="dashboard-message">
            Willkommen! Sie sind erfolgreich eingeloggt.
        </div>
        <a href="{{ url_for('logout') }}">
            <button class="logout-btn">Logout</button>
        </a>
    </div>
</body>
</html>
