<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gesichtserkennung Kamera</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: #f7f7f7;
            color: #222;
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 350px;
        }
        h1 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 24px;
            letter-spacing: 1px;
            color: #00b894;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        .camera-frame {
            border-radius: 12px;
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.07);
            border: 2px solid #e0e0e0;
            margin-bottom: 24px;
            background: #fafafa;
        }
        .info {
            margin-top: 10px;
            color: #666;
            font-size: 1rem;
            text-align: center;
        }
        .loader {
            border: 4px solid #eee;
            border-top: 4px solid #00b894;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 16px auto 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        form {
            margin-top: 18px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            margin-top: 0;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-size: 1.1rem;
            width: 80%;
            margin-bottom: 10px;
            background: #fafafa;
            color: #222;
            box-shadow: 0 2px 8px #0001;
        }
        .register-btn, button[type="submit"] {
            background: #00b894;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        .register-btn:hover, button[type="submit"]:hover {
            background: #019170;
        }
        #register-message {
            margin-top: 18px;
            color: #d63031;
            font-size: 1.08em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FaceID Login</h1>
        <img class="camera-frame" id="video-stream" src="{{ url_for('video_feed') }}" width="320" height="240" alt="Kamera">
        <div class="info">Bitte schauen Sie in die Kamera, um sich anzumelden.</div>
        <div class="loader" id="loader" style="display:none;"></div>
        <form method="post" action="/capture_face">
            <input id="register-username" type="text" name="username" placeholder="Benutzername" required>
            <button id="register-btn" class="register-btn" type="submit">Gesicht registrieren</button>
        </form>
        <div id="register-message" class="info"></div>
    </div>
    <script>
        let redirecting = false;
        setInterval(function() {
            if (redirecting) return;
            fetch("{{ url_for('status') }}")
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in && !redirecting) {
                        redirecting = true;
                        document.getElementById('loader').style.display = 'block';
                        setTimeout(function() {
                            window.location.href = "{{ url_for('dashboard') }}";
                        }, 5000); // 5 Sekunden warten
                    }
                });
        }, 1000);
    </script>
</body>
</html>
