<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gesichtserkennung Kamera</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <style>
        .camera-frame {
            background: #111;
            border-radius: 12px;
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.17);
            border: 2px solid #282c34;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>FaceID Login</h2>
        <video id="video-stream" class="camera-frame" width="320" height="240" autoplay playsinline></video>
        <p>Bitte schauen Sie in die Kamera, um sich anzumelden.</p>
        <div class="loader" id="loader" style="display:none;"></div>
        <form method="post" action="/capture_face">
            <input id="register-username" type="text" name="username" placeholder="Benutzername" required>
            <button id="register-btn" type="submit">Gesicht registrieren</button>
        </form>
        <div id="register-message" class="message"></div>
    </div>
    <script>
        // Nutze die Kamera des Browsers fÃ¼r die Videoanzeige
        const videoElem = document.getElementById('video-stream');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                videoElem.srcObject = stream;
            })
            .catch(err => {
                document.getElementById('register-message').textContent = 'Kamera-Zugriff verweigert!';
                document.getElementById('register-message').style.color = "#ff5555";
            });

        // Start status polling only after camera is visible
        setInterval(function() {
            if (redirecting || !videoLoaded) return;
            fetch("{{ url_for('status') }}")
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in && !redirecting) {
                        redirecting = true;
                        document.getElementById('loader').style.display = 'block';
                        setTimeout(function() {
                            window.location.href = "{{ url_for('dashboard') }}";
                        }, 5000);
                    }
                });
        }, 1000);
    </script>
</body>
</html>
